name: Create Issues from Docs

on:
  workflow_dispatch:
  push:
    paths:
      - 'temp/*.docx'
      - 'lista_HU.txt'

permissions:
  issues: write
  contents: write  # Necessário para git push (cleanup)
  repository-projects: write

jobs:
  process-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx

      - name: Run DOCX Processor
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # Processa apenas se houver arquivos docx
          if ls temp/*.docx 1> /dev/null 2>&1; then
            python scripts/process_hu.py
          else
            echo "Nenhum arquivo .docx encontrado em temp/"
          fi

  process-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run List Processor (Create Issues)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "lista_HU.txt" ]; then
            python scripts/listar_hus.py lista_HU.txt --create
          else
            echo "Arquivo lista_HU.txt não encontrado."
          fi

  cleanup:
    needs: [process-docs, process-list]
    if: always() # Executa mesmo se os anteriores falharem (ou success()? O user disse "pode ser qualquer um ou os dois")
                 # Mas cleanup só deve rodar se algo mudou? O script de history rewrite é agressivo.
                 # Melhor rodar sempre que os jobs de processamento terminarem para garantir que DOCX não fiquem no histórico.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install git-filter-repo
        run: |
          python -m pip install --upgrade pip
          pip install git-filter-repo

      - name: Clean Git History (Remove DOCX/PDF)
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Remove arquivos e força push
          git filter-repo --path-glob '*.docx' --path-glob '*.pdf' --invert-paths --force
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin --force --all || echo "No changes to push"
          git push origin --force --tags || echo "No tags to push"
