name: Process HU Documents

on:
  workflow_dispatch:
  push:
    paths:
      - '*.docx'

permissions:
  issues: write
  contents: read
  repository-projects: write # Needed for project items (classic)
  # For new Projects (beta/V2), a classic PAT or App token might be needed if GITHUB_TOKEN has scope limitations.
  # But assuming usage within same org context often works. 
  # If "Project V2" (memex), GITHUB_TOKEN might not be enough for "write". 
  # User mentioned "rco-mcti/1" which looks like a V2 project number or a classic project ID.
  # We will try with GITHUB_TOKEN first.

jobs:
  process-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx git-filter-repo

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          python scripts/process_hu.py

      - name: Clean Git History (Remove DOCX/PDF)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git filter-repo --path-glob '*.docx' --path-glob '*.pdf' --invert-paths --force
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin --force --all || echo "No changes to push"
          git push origin --force --tags || echo "No tags to push"
