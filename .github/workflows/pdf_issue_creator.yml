name: "ðŸ“„ PDF to Issue Automator"

on:
  push:
    paths:
      - 'temp/*.pdf'

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Para detectar o arquivo alterado

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Get changed PDF
        id: pdf_path
        run: |
          # Pega o Ãºltimo arquivo PDF adicionado na pasta temp/
          FILE_PATH=$(git diff --name-only HEAD^ HEAD | grep 'temp/.*\.pdf$' | head -n 1)
          if [ -z "$FILE_PATH" ]; then
            echo "Nenhum PDF novo encontrado."
            exit 0
          fi
          echo "path=$FILE_PATH" >> $GITHUB_OUTPUT

      - name: Extract PDF Content
        id: extract
        if: steps.pdf_path.outputs.path != ''
        run: |
          python scripts/pdf_to_issue.py "${{ steps.pdf_path.outputs.path }}" >> $GITHUB_ENV

      - name: Create Issue
        if: steps.pdf_path.outputs.path != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "$TITLE" \
            --body "$BODY" \
            --label "HU,triage" \
            --project "rco-mcti/1"
